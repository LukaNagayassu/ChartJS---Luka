<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHART JS</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .chart-container {
            width: 80%;
            max-width: 600px;
        }
    </style>
</head>

<body>
    <center>
    <!-- Gráfico 1 -->
    <div class="chart-container">
        <canvas id="myChartJS1"></canvas>
    </div>

    <!-- Gráfico 2 -->
    <div class="chart-container">
        <canvas id="myChartJS2"></canvas>
    </div>
</center>
</body>



<script>
    // ===============Dados para o primeiro gráfico======================
    const horario = [
        '12:00', 
        '13:00',
        '14:00', 
        '15:00', 
        '16:00', 
        '17:00'];
        
    const data1 = {
        labels: horario,
        datasets: [
            {
                label: 'Temperatura:',
                backgroundColor: 'rgb(255,99,132)',
                borderColor: 'rgb(255,99,132)',
                data: [30, 29, 28, 25, 22, 23],
            },
            {
                label: 'Umidade',
                backgroundColor: 'rgb(0,0,255)',
                borderColor: 'rgb(0,0,255)',
                data: [80, 82, 80, 85, 80, 83],
            }
        ]
    };

    //======================chamando tipo grafico=====================

    const config1 = {
        type: "line",
        data: data1,
        options: {}
    };
    new Chart(document.getElementById('myChartJS1'), 
    config1);



    // =================Dados para o segundo gráfico=======================
    const mes = [
        'Janeiro', 
        'Fevereiro', 
        'Março', 
        'Abril', 
        'Maio', 
        'Junho'];
    const data2 = {
        labels: mes,
        datasets: [
            {
                label: 'Temperatura Média:',
                backgroundColor: 'rgb(0,200,0)',
                borderColor: 'rgb(0,200,0)',
                data: [22, 24, 27, 23, 20, 18],
            },
            {
                label:'Umidade Média',
                backgroundColor: 'rgb(200,0,0)',
                borderColor:'rgb(200,0,0)',
                data:[90,89,93,87,88,82],
            }
        ]

    };

    //======================chamando tipo grafico=====================
    const config2 = {
        type: "bar",
        data: data2,
        options: {}
    };
    new Chart(document.getElementById('myChartJS2'), 
    config2);
</script>
</html>
